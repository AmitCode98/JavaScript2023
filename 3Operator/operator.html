<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Java Script Operator</h1>

    <script>
        var num1 = prompt("Enter First Number : ");
        var num2 = prompt("Enter Second Number: ");

        document.write("The first number is " + num1+"<br/>")
        document.write("The second number is " + num2+"<br/>")

        num1 = parseInt(num1, 10);
        num2 = parseInt(num2, 10);

        var Addition = (num1 + num2);
        document.write("Addition of two number was " + Addition + "<br />");

        var Subtraction = (num1 - num2);
        document.write("Subtraction of two number was " + Subtraction + "<br />");

        var Multiplication = (num1 * num2);
        document.write("Multiplication of two number was " + Multiplication + "<br />");

        var Division = (num1 / num2);
        document.write("Division of two number was " + Division + "<br />");



    </script>

</body>

</html>
